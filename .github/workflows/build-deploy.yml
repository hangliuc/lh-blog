name: CI
# 在main分支发生push事件时触发。
on:
  push:
    branches:
      - main
env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: build project ⚗️
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        env: # 设置环境变量
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # toKen私密变量
        with:
          folder: docs/.vuepress/dist
          branch: blog-deploy # 部署到的分支
      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: "root" #ssh user name
          port: "22" # 远程服务器ssh端口，默认22
          server: "35.220.243.111" 
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # 认证服务器秘钥对的私钥
          local_path: "docs/.vuepress/dist/*" # 对应我们项目打包后的静态文件路径
          remote_path: "/home/lh/blog" 